<!DOCTYPE html>
<html xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title></title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.min.css}" rel="stylesheet">
    <link th:href="@{/js/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet">
    <link th:href="@{/js/bootstrapvalidator-master/css/bootstrapValidator.css}" rel="stylesheet">

</head>

<body>
<div class="container-fluid p-t-15">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header"><h4>广告导入</h4></div>
                <div class="card-body">


                    <ul id="myTabs" class="nav nav-tabs" role="tablist">
                        <li class="active"><a href="#info" id="home-tab" role="tab" data-toggle="tab">广告信息</a></li>
                        <li id="adv_detail_tab"><a href="#detail" role="tab" id="profile-tab" data-toggle="tab">广告详情</a></li>
                    </ul>
                    <div id="myTabContent" class="tab-content">
                        <div class="tab-pane fade active in" id="info">
                            <div id="toolbar" class="toolbar-btn-action">
                                <button type="button" class="btn btn-primary m-r-5"
                                        data-toggle="modal" data-target="#adv_upload_modal" >
                                    <span class="mdi mdi-plus" aria-hidden="true"></span>上传广告
                                </button>

                            </div>
                            <table id="adv_info"></table>
                        </div>
                        <div class="tab-pane fade" id="detail">
                            <input id="info_id" hidden />
                            <table id="adv_detail"></table>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <div class="modal fade" id="adv_upload_modal" tabindex="-1" role="dialog" aria-labelledby="adv_upload_modalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="adv_upload_modalLabel">上传广告</h4>
                </div>
                <div class="modal-body">
                    <div>
                        <form id="pack_upload_form">
                            <div class="form-group">
                                <label for="example-select">选择框</label>
                                <select class="form-control" id="example-select" name="advType">
                                    <option value="amz">amazon</option>
                                    <option value="cd">CD</option>
                                    <option value="ebay">eBay</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>广告上传</label>
                                <input type="file" name="file" multiple="multiple">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" onclick="upload()">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/perfect-scrollbar.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap-table/bootstrap-table.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap-table/bootstrap-table-zh-CN.min.js}"></script>

<script type="text/javascript" th:src="@{/js/bootstrapvalidator-master/js/bootstrapValidator.js}"></script>

<!--行内编辑插件-->
<link th:href="@{/js/x-editable/1.5.1/bootstrap3-editable/css/bootstrap-editable.min.css}" rel="stylesheet">
<script type="text/javascript" th:src="@{/js/x-editable/1.5.1/bootstrap3-editable/js/bootstrap-editable.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap-table/extensions/editable/bootstrap-table-editable.min.js}"></script>

<script type="text/javascript" th:src="@{/js/main.min.js}"></script>
<script type="text/javascript">

    $('#adv_info').bootstrapTable({
        classes: 'table table-bordered table-hover table-striped',
        contentType: 'application/x-www-form-urlencoded; charset=UTF-8',
        url: '/adv/list',
        dataField: 'list',
        method: 'post',
        dataType: 'json',        // 因为本示例中是跨域的调用,所以涉及到ajax都采用jsonp,
        uniqueId: 'id',
        idField: 'id',             // 每行的唯一标识字段
        toolbar: '#toolbar',       // 工具按钮容器
        //clickToSelect: true,     // 是否启用点击选中行
        showColumns: true,         // 是否显示所有的列
        showRefresh: true,         // 是否显示刷新按钮
        //showToggle: true,        // 是否显示详细视图和列表视图的切换按钮(clickToSelect同时设置为true时点击会报错)
        pagination: true,                    // 是否显示分页
        sortOrder: "asc",                    // 排序方式
        queryParamsType: "",
        queryParams: function (params) {
            console.log(params)
            var param = {
                pageNumber: params.pageNumber,
                pageSize: params.pageSize,
                searchMap:{
                    endDate:$("#end_date").val(),
                }
            };
            return param;
        },                                   // 传递参数
        sidePagination: "server",            // 分页方式：client客户端分页，server服务端分页
        pageNumber: 1,                       // 初始化加载第一页，默认第一页
        pageSize: 10,                        // 每页的记录行数
        // pageList: [],         // 可供选择的每页的行数
        //search: true,                      // 是否显示表格搜索，此搜索是客户端搜索
        //showExport: true,        // 是否显示导出按钮, 导出功能需要导出插件支持(tableexport.min.js)
        //exportDataType: "basic", // 导出数据类型, 'basic':当前页, 'all':所有数据, 'selected':选中的数据
        columns: [ {
            title: '序号',
            align: 'center',
            formatter: function (value, row, index) {
                return  index + 1;
            }
        },{
            field: 'advertisementFileName',
            title: '文件名称'
        },{
            field: 'pcraddTime',
            title: '上传时间'
        }, {
            field: 'operate',
            title: '操作',
            formatter: btnGroup,  // 自定义方法
            events: {
                'click .mdi-file-document': function (event, value, row, index) {
                    $('#info_id').val(row.id);
                    $('#adv_detail').bootstrapTable('refresh');
                    $('#adv_detail_tab a').click();
                }, 'click .mdi-pencil': function (event, value, row, index) {
                    edit(row);
                }
            }
        }],
        onLoadSuccess: function (data) {
            console.log(data);
            $("[data-toggle='tooltip']").tooltip();
        }
    });

    $('#adv_detail').bootstrapTable({
        classes: 'table table-bordered table-hover table-striped',
        contentType: 'application/x-www-form-urlencoded; charset=UTF-8',
        url: '/adv/detail',
        dataField: 'list',
        method: 'post',
        dataType: 'json',        // 因为本示例中是跨域的调用,所以涉及到ajax都采用jsonp,
        uniqueId: 'id',
        idField: 'id',             // 每行的唯一标识字段
        // toolbar: '#toolbar',       // 工具按钮容器
        //clickToSelect: true,     // 是否启用点击选中行
        showColumns: true,         // 是否显示所有的列
        showRefresh: true,         // 是否显示刷新按钮
        //showToggle: true,        // 是否显示详细视图和列表视图的切换按钮(clickToSelect同时设置为true时点击会报错)
        pagination: true,                    // 是否显示分页
        sortOrder: "asc",                    // 排序方式
        queryParamsType: "",
        queryParams: function (params) {
            console.log(params)
            let param = {
                pageNumber: params.pageNumber,
                pageSize: params.pageSize,
                searchMap:{
                    infoId:$("#info_id").val(),
                }
            };
            return param;
        },                                   // 传递参数
        sidePagination: "server",            // 分页方式：client客户端分页，server服务端分页
        pageNumber: 1,                       // 初始化加载第一页，默认第一页
        pageSize: 10,                        // 每页的记录行数
        // pageList: [],         // 可供选择的每页的行数
        //search: true,                      // 是否显示表格搜索，此搜索是客户端搜索
        //showExport: true,        // 是否显示导出按钮, 导出功能需要导出插件支持(tableexport.min.js)
        //exportDataType: "basic", // 导出数据类型, 'basic':当前页, 'all':所有数据, 'selected':选中的数据
        columns: [ {
            title: '序号',
            align: 'center',
            formatter: function (value, row, index) {
                return  index + 1;
            }
        },{
            field: 'userAccount',
            title: '账号'
        },{
            field: 'site',
            title: '站点'
        }, {
            field: 'eccangSku',
            title: 'sku'
        }, {
            field: 'cost',
            title: '费用'
        }, {
            field: 'currency',
            title: '币种'
        }, ],
        onLoadSuccess: function (data) {
            console.log(data);
            $("[data-toggle='tooltip']").tooltip();
        }
    });

    // 操作按钮
    function btnGroup() {
        let html =
            '<a href="#!" class="btn btn-xs btn-default m-r-5 edit-btn" title="详情" data-toggle="tooltip"><i class="mdi mdi-file-document"></i></a>';
        return html;
    }


    function upload() {
        let formData = new FormData($('#pack_upload_form')[0]);
        $.ajax({
            type: 'post',
            url: "/adv/upload",
            data: formData,
            cache: false,
            processData: false,
            contentType: false,
        }).success(function (data) {
            $('#adv_upload_modal').modal('hide');
            // 这里的状态显示有自定义样式区分，做单行的更新
            $('#adv_info').bootstrapTable('refresh');
        }).error(function () {
            alert("上传失败");
        });
    }


</script>
</body>
</html>

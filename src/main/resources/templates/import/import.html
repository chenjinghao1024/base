<!DOCTYPE html>
<html xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title></title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.min.css}" rel="stylesheet">
    <link th:href="@{/js/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet">
    <link th:href="@{/js/bootstrapvalidator-master/css/bootstrapValidator.css}" rel="stylesheet">

</head>

<body>
<div class="container-fluid p-t-15">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header"><h4>bootstrap-table简单示例</h4></div>
                <div class="card-body">
                    <form id="upload_form" class="form-horizontal" onsubmit="return false;" >
                        <div class="form-group">
                            <label class="col-xs-12" >装箱单上传</label>
                            <div class="col-xs-12">
                                <input type="file" id="1" name="file" multiple="multiple">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <button class="btn btn-primary" onclick="upload()">装箱单上传</button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header"><h4>bootstrap-table简单示例</h4></div>
                <div class="card-body">
                    <form id="adv_upload_form"  class="form-horizontal" onsubmit="return false;">
                        <div class="form-group">
                            <label class="col-xs-12" >adv上传</label>
                            <div class="col-xs-12">
                                <input type="file" id="1" name="file" multiple="multiple">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-12" for="example-select">选择框</label>
                            <div class="col-xs-12">
                                <select class="form-control" id="example-select" name="advType">
                                    <option value="amz">amazon</option>
                                    <option value="cd">CD</option>
                                    <option value="ebay">eBay</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <button class="btn btn-primary" onclick="adv_upload()">广告上传</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </div>


    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header"><h4>bootstrap-table简单示例</h4></div>
                <div class="card-body">
                    <form id="cf_upload_form" class="form-horizontal" onsubmit="return false;" >
                        <div class="form-group">
                            <label class="col-xs-12" >CF上传</label>
                            <div class="col-xs-12">
                                <input type="file" id="1" name="file" multiple="multiple">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <button class="btn btn-primary" onclick="cf_upload()">CF上传</button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header"><h4>bootstrap-table简单示例</h4></div>
                <div class="card-body">
                    <form id="cdR_upload_form" class="form-horizontal" onsubmit="return false;" >
                        <div class="form-group">
                            <label class="col-xs-12" >CF上传</label>
                            <div class="col-xs-12">
                                <input type="file" id="1" name="file" multiple="multiple">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <button class="btn btn-primary" onclick="cdR_upload()">CF上传</button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/perfect-scrollbar.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap-table/bootstrap-table.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap-table/bootstrap-table-zh-CN.min.js}"></script>

<script type="text/javascript" th:src="@{/js/bootstrapvalidator-master/js/bootstrapValidator.js}"></script>

<!--行内编辑插件-->
<link th:href="@{/js/x-editable/1.5.1/bootstrap3-editable/css/bootstrap-editable.min.css}" rel="stylesheet">
<script type="text/javascript" th:src="@{/js/x-editable/1.5.1/bootstrap3-editable/js/bootstrap-editable.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap-table/extensions/editable/bootstrap-table-editable.min.js}"></script>

<script type="text/javascript" th:src="@{/js/main.min.js}"></script>
<script type="text/javascript">

    function upload() {
        let formData = new FormData($('#adv_upload_form')[0]);
        $.ajax({
            type: 'post',
            url: "/import/uploadExcel",
            data: formData,
            cache: false,
            processData: false,
            contentType: false,
        }).success(function (data) {

        }).error(function () {
            alert("上传失败");
        });
    }

    function adv_upload() {
        let formData = new FormData($('#adv_upload_form')[0]);
        $.ajax({
            type: 'post',
            url: "/import/uploadAdv",
            data: formData,
            cache: false,
            processData: false,
            contentType: false,
        }).success(function (data) {

        }).error(function () {
            alert("上传失败");
        });
    }

    function cf_upload() {
        let formData = new FormData($('#cf_upload_form')[0]);
        $.ajax({
            type: 'post',
            url: "/import/uploadCF",
            data: formData,
            cache: false,
            processData: false,
            contentType: false,
        }).success(function (data) {

        }).error(function () {
            alert("上传失败");
        });
    }

    function cdR_upload() {
        let formData = new FormData($('#cdR_upload_form')[0]);
        $.ajax({
            type: 'post',
            url: "/import/uploadCDRefund",
            data: formData,
            cache: false,
            processData: false,
            contentType: false,
        }).success(function (data) {

        }).error(function () {
            alert("上传失败");
        });
    }
</script>
</body>
</html>
